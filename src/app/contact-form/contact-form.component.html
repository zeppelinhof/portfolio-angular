<div class="form-area" (submit)="sendMail()" #myForm>
  <input [(ngModel)]="inputName" required class="input-normal" type="text" placeholder="Ihr Name" #nameField>
  <input [(ngModel)]="inputMaildaddress" required class="input-normal" type="email" placeholder="Ihre E-Mail-Adresse"
    name="email">
  <textarea [(ngModel)]="inputMessage" required placeholder="Ihre Nachricht" name="messageInput" #messageField></textarea>
  <div class="check-send-area">
    <div class="read-area">
      <div (click)="changeCheckbox()" class="check-text">
        <div>
          <img *ngIf="isChecked" src="assets/img/form/checked_box.svg">
          <img *ngIf="!isChecked" src="assets/img/form/check_box.svg">
        </div>
        <div class="read-text">Ich habe die &nbsp;<a style="color: #4B47FF;" routerLink="/data-protection">
           DatenschutzerklÃ¤rung</a>&nbsp; gelesen und bin mit der beschriebenen Verarbeitung meiner Daten einverstanden.</div>
      </div>
    </div>
    <div class="gray-btn-wrap">
      <div *ngIf="isChecked" type="submit" class="gray-btn"
        (click)="sendToFirebase(inputName,inputMaildaddress,inputMessage)" routerLink="/success-mail" #sendButton>Send
        message :)</div>
    </div>
  </div>
</div>
